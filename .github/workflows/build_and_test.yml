name: Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install librpm
        run: |
          sudo apt update
          sudo apt install -y librpm-dev

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Run tests (compile-time linkage)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --features compile-time

      - name: Run tests (runtime linkage)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --features runtime
